<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="main">
        <span class="image">
        <img src="reg.png">
        </span>
    <form onSubmit="return check_the_password(this)">
        
        <div class="form-title">
            <h3>Sign up with your email</h3>
            <h6>Already have an account?<a href="23Feb.html"> Sign in</a></h6>
        </div>
        <input type="name" size="40" placeholder="Enter your first name"  pattern="[a-zA-Z]+" required min="3 " />
        <input type="name" size="40" placeholder="Enter your last name"  pattern="[a-zA-Z]+" required min="3"/>
        <input type="email" name="email" placeholder="Enter your email" autocomplete="email" pattern=".+@gmail.com" required>
        <input type="password" name="password_1" placeholder="Enter your password" autocomplete="current-password" required min="3">
        <input type="password" name="password_2" placeholder="Confirm the password" autocomplete="current-password" required min="3">
      
        <select style="width: 20%;">
            <option  selected disabled>Select Gender</option>
            <option value="2">Male</option>
            <option value="3">Female</option>
            <option value="4">Other</option> 
        <input id="check" type="checkbox" name="check" >I agree to the terms and conditions
        <button>Submit</button>
        <button>Create Account</button>

    </form>
    <script src="reg.js"></script>
    </div>
</body>
</html>
